<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      title="Favicon"
    />
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="image/x-icon"
      title="Favicon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Job Application Counter</title>
  </head>
  <body lang="en" data-bs-theme="dark">
    <div class="container-fluid px-0 bg-light">
      <header>
        <nav
          class="navbar sticky-top navbar-expand-lg navbar-light navbar-color rounded-bottom bg-dark"
        >
          <div class="container-fluid justify-content-center text-center">
            <a class="navbar-brand fs-5 text-light">Job Application Counter</a>
          </div>
        </nav>
      </header>
      <section id="main">
        <div class="justify-content-center text-center p-4">
          <!-- <p class="fs-5">Set Target</p> -->
          <form class="form-group form-row" id="target-form">
            <div class="justify-content-center text-center my-2">
              <div class="form-group col-xs-2">
                <input
                  class="form-control form-control-sm target-input"
                  placeholder="Enter target"
                  type="number"
                  id="target-number"
                />
              </div>
              <div class="form-group col-xs-2">
                <input
                  type="submit"
                  class="btn btn-sm btn-outline-dark"
                  value="set"
                />
              </div>
            </div>
          </form>
        </div>
      </section>
      <section id="counter" class="mt-1">
        <div class="justify-content-center text-center">
          <p class="fs-5">
            Target
            <span id="target-display">0</span>
          </p>
          <div class="container">
            <div class="progress">
              <div
                class="progress-bar bg-dark"
                id="target-bar"
                role="progressbar"
                style="width: 1%"
                aria-valuenow="1"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <p class="fs-3 pt-3">Applied</p>
          <p class="fs-4" id="applied-display">0</p>
        </div>
        <div class="mt-5 justify-content-center text-center">
          <button
            class="btn btn-outline-success btn-applied"
            id="applied-click"
          >
            Applied
          </button>
          <button class="btn btn-outline-danger btn-applied" id="delete-click">
            Delete
          </button>
        </div>
        <div class="my-2 justify-content-center text-center">
          <button class="btn btn-outline-secondary" id="reset-click">
            Reset
          </button>
        </div>
      </section>
      <div class="justify-content-center text-center mt-3">
        <p class="fs-6">
          Total Jobs Applied -  
          <span id="total-display">0</span>
        </p>
    </div>
    <script src="/main.js"></script>
    <script src="/background.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
